<!-- templates/video_template.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <script src="https://www.youtube.com/iframe_api"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video with Captions</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <script src="../assets/js/script.js"></script>
  </head>
  <body>
    <div class="video-container">
      <div class="video-wrapper">
        <iframe
          id="player"
          src=""
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
      <div id="caption" class="captions"></div>
    </div>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const userName = urlParams.get("userName");
      const youtubeId = urlParams.get("youtubeId");

      // 중앙 JSON 파일에서 데이터 로드
      fetch("../users_videos.json")
        .then((response) => response.json())
        .then((data) => {
          if (data[userName] && data[userName].includes(youtubeId)) {
            document.getElementById(
              "player"
            ).src = `https://www.youtube.com/embed/${youtubeId}?enablejsapi=1`;
            loadCaptions(userName, youtubeId);
          } else {
            console.error("Video not found for this user.");
          }
        })
        .catch((error) =>
          console.error("Error loading user videos data:", error)
        );

      // 자막 파일 로드 함수
      function loadCaptions(userName, youtubeId) {
        fetch(`../${userName}/${youtubeId}.srt`)
          .then((response) => response.text())
          .then((data) => {
            captions = parseSRT(data);
            onYouTubeIframeAPIReady(); // YouTube API 준비 후 자막 동기화 시작
          })
          .catch((error) => console.error("Error loading SRT file:", error));
      }
    </script>
  </body>
</html>
